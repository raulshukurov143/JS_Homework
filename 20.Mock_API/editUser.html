<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col4"></div>
            <div class="col col4">
                <h1 class="text-center my-5">Edit User</h1>
                <form action="" class="my-5">
                    <label for="name">Name:</label>
                    <input placeholder="Enter a name ..." type="text" class="form-control " id="name">
                    <label for="email">Email:</label>
                    <input placeholder="Enter a email ..." type="email" class="form-control " id="email">
                     <button  id="edit" class="btn btn-success my-3" type="submit">Edit</button>
                </form>

            </div>
            <div class="col col4"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./editUser.js"></script>
</body>
</html>
